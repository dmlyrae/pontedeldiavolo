<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ponte del Diavolo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/ponte.css" >

	</head>
	<body>

		<div class="container">
			<div class="row">
				<main class = "col-12 col-md-11 col-xl-16">
					<div id = "ponte_del_diavolo">
						<div class="row">
							<div class = "col-12 col-md-7 col-lg-7 col-xl-7 offset-md-2 offset-lg-2 offset-xl-2">
								<div class="row">
									<div class = "col-11 offset-1 coor_top">
									</div>
								</div>
								<div class="row">
									<div class = "col-1 coor_left_right">
									</div>
									<div id = "board" class = "col-11">
									</div>
								</div>
								<div class="row">
									<div class = "col-11 offset-1 coor_bottom">
									</div>
								</div>
							</div>
							<div id = "score" class = "col-12 col-md-3 col-lg-3 col-xl-3">
								<div class = "btn_block">
									<div class = "row" id = "move_control">
										<div class = "col" >
											<button class ="btn_n" id="back"><<</button>
										</div>
										<div class = "col"  id = "move_pointer">
										</div>
										<div class = "col">
											<button class ="btn_n" id="forward">>></button>
										</div>
									</div>
									<button class = "btn_n" id = "btnnew">New</button>	
								</div>
								<div class = "row moves" id = "moves_block">
									<div class = "col-6 col-md-6 col-lg-6 col-xl-6 col-sm-1 move">
									</div>
								</div>
								<div class = "row points" id = "vic_points">
									<div class = "col-6 white" id = "white_p">
										0
									</div>
									<div class = "col-6 black" id = "black_p">
										0
									</div>
								</div>
								<div class = "row save_load" >
									<div class = "col">
										<button class="btn_n" id = "save">Save</button>
									</div>
									<div class = "col">
										<button class="btn_n" id  = "load">Load</button>
									</div>
								</div>
							</div>
							<div class="modal" id="save_dialog">
								<div class= "modal-dialog-1 modal-dialog-reload-1">
									<button class="close_modal">&times;</button>
										<form id="save_form">
											<fieldset class="modal-body">
												<legend class="modal-title">Save as:</legend>
												<label class="label-save">
													<input id="game_name" type="text">
												</label>
											</fieldset>
											<div class="modal-footer">
												<div class="footer-buttons">
													<button class="btn_n" type="submit">Save</button>
												</div>
											</div>
										</form>
								</div>

							</div>
                            <div class="modal" id="game_list">
								<div class= "modal-dialog-1 modal-dialog-reload-1 list">
									<button class="close_modal">&times;</button>
									<legend class="modal-title">Select game:</legend>
								</div>
							</div>
						</main>
			</div>
		</div>

		<script type="module">
			import {Init} from './js/init.js';
			var board = new Init();
			board.draw();
		</script>
	</body>
</html>
